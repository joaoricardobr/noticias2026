                            <button onClick={toggleDarkMode} title={isDarkMode ? "Ativar Modo Claro" : "Ativar Modo Escuro"} className={`p-2 rounded-full transition-colors duration-200 ${isDarkMode ? "text-gray-300 hover:bg-gray-700 hover:text-yellow-400" : "text-gray-700 hover:bg-gray-300 hover:text-blue-600"}`}> <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">{isDarkMode ? <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /> : <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />}</svg> </button>
                            {/* Premium Button */}
                            <button onClick={() => setShowPremiumModal(true)} title="Opções Premium" className={`p-2 rounded-full transition-colors duration-200 ${isDarkMode ? "text-gray-300 hover:bg-gray-700 hover:text-green-400" : "text-gray-700 hover:bg-gray-300 hover:text-green-600"}`}> <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"><path strokeLinecap="round" strokeLinejoin="round" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.196-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" /></svg> </button>
                            {/* Favorites Toggle Button */}
                            <button onClick={() => fetchAndParseRss(showFavoritesOnly ? (Object.keys(activeRssFeedsForNav)[0] || 'Todas') : "Favoritos")} title={showFavoritesOnly ? "Ver Todos os Feeds" : "Ver Favoritos"} className={`p-2 rounded-full transition-colors duration-200 ${showFavoritesOnly ? (isDarkMode ? "text-red-500 bg-red-900 bg-opacity-30" : "text-red-600 bg-red-100") : (isDarkMode ? "text-gray-300 hover:bg-gray-700 hover:text-red-400" : "text-gray-700 hover:bg-gray-300 hover:text-red-600")}`}> <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill={showFavoritesOnly ? "currentColor" : "none"} viewBox="0 0 24 24" stroke="currentColor" strokeWidth={showFavoritesOnly ? 1 : 2}> <path strokeLinecap="round" strokeLinejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /> </svg> </button>

                            {/* Settings Button (Calls new handler) */}
                             <button
                                onClick={handleSettingsClick} // <-- Use new handler
                                title={ isSupabaseConfigured ? (session ? "Abrir Configurações" : "Login / Configurações") : "Abrir Configurações" }
                                disabled={authLoading}
                                className={`p-2 rounded-full transition-colors duration-200 relative ${isDarkMode ? "text-gray-300 hover:bg-gray-700 hover:text-blue-400" : "text-gray-700 hover:bg-gray-300 hover:text-blue-600"} ${authLoading ? 'opacity-50 cursor-wait' : ''}`}
                             >
                                {authLoading && ( /* Loading indicator */
                                     <span className="absolute inset-0 flex items-center justify-center"> <svg className={`animate-spin h-5 w-5 ${isDarkMode ? 'text-blue-300' : 'text-blue-500'}`} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"> <circle cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" className="opacity-25"></circle><path fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" className="opacity-75"></path> </svg> </span>
                                )}
                                 <svg xmlns="http://www.w3.org/2000/svg" className={`h-6 w-6 ${authLoading ? 'invisible' : ''}`} fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"> <path strokeLinecap="round" strokeLinejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /> <path strokeLinecap="round" strokeLinejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /> </svg>
                            </button>

                            {/* Logout Button (only shown if logged in) */}
                            {isSupabaseConfigured && session && (
                                <button
                                    onClick={handleLogout}
                                    title={`Logout (${(session.user.email || 'usuário').split('@')[0]})`}
                                    disabled={authLoading}
                                    className={`p-2 rounded-full transition-colors duration-200 ${isDarkMode ? "text-gray-300 hover:bg-gray-700 hover:text-red-400" : "text-gray-700 hover:bg-gray-300 hover:text-red-600"} ${authLoading ? 'opacity-50 cursor-wait' : ''}`}
                                > <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" strokeWidth="2"> <path strokeLinecap="round" strokeLinejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /> </svg> </button>
                            )}
                         </div>
                    </div>
                </div>
             </header>

           {/* Navigation, Top Ad, Search/Filters Area */}
           <div className="max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-6 space-y-6">
               {/* Categories Nav (uses feedSettings.showCategories) */}
              {appSettings.feedSettings.showCategories && Object.keys(activeRssFeedsForNav).length > 0 && (
                 <Navigation onCategoryChange={fetchAndParseRss} activeCategory={activeCategory} isDarkMode={isDarkMode} rssFeeds={activeRssFeedsForNav} />
               )}
               {/* Top Ad Banner */}
              {appSettings.adSettings?.topBanner?.enabled && (
                 <AdMobBannerPlaceholder position="top" adUnitId={appSettings.adSettings.topBanner.id || ADMOB_TEST_IDS.BANNER} isDarkMode={isDarkMode} />
               )}
               {/* Search Filters (uses feedSettings.showSearch) */}
               {appSettings.feedSettings.showSearch && (
                 <SearchAndFilters searchQuery={searchQuery} setSearchQuery={setSearchQuery} sortBy={sortBy} setSortBy={setSortBy} handleRefresh={handleRefresh} isDarkMode={isDarkMode} isLoading={isLoading && !showFavoritesOnly} />
               )}
           </div>

           {/* Main Content Area */}
           <main className="max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-6 flex-grow">
               {error && ( /* ... (keep existing error display) ... */
                    <div className={`p-4 mb-6 rounded-lg text-center shadow ${isDarkMode ? 'bg-red-800 text-red-100 border border-red-700' : 'bg-red-100 text-red-800 border border-red-200'}`} role="alert"> <p className="font-bold text-lg mb-2">Ops! Algo deu errado.</p> <p className="text-sm">{error}</p> <button onClick={handleRefresh} className={`mt-3 px-4 py-1.5 rounded text-sm font-medium transition-colors ${isDarkMode ? 'bg-red-600 hover:bg-red-500' : 'bg-red-200 hover:bg-red-300 text-red-800'}`}>Tentar Novamente</button> </div>
                )}
               {isLoading && itemsToRender.length === 0 && !showFavoritesOnly && !error && ( /* ... (keep existing loading state) ... */
                    <div className="text-center py-10"> <p className={`text-xl font-semibold mb-2 ${isDarkMode ? "text-gray-400" : "text-gray-600"}`}>Carregando {activeCategory}...</p> <svg className={`animate-spin mx-auto h-10 w-10 ${isDarkMode ? 'text-blue-400' : 'text-blue-600'}`} xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"> <circle cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4" className="opacity-25"></circle><path fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" className="opacity-75"></path> </svg> </div>
               )}
               {!isLoading && itemsToRender.length > 0 ? ( /* ... (render news grid) ... */
                   <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"> {itemsToRender} </div>
               ) : !isLoading && !error && filteredNews.length === 0 && ( /* ... (keep existing no news state) ... */
                   showFavoritesOnly ? ( <div className="text-center py-10 mt-6"> <p className={`text-lg font-semibold ${isDarkMode ? "text-gray-400" : "text-gray-600"}`}>Você ainda não tem favoritos.</p> <p className={`text-sm mt-1 ${isDarkMode ? "text-gray-500" : "text-gray-600"}`}>Clique no ❤️ para adicionar.</p> </div> ) : ( <p className={`text-center py-10 text-lg ${isDarkMode ? "text-gray-500" : "text-gray-600"}`}> Nenhuma notícia encontrada para "{activeCategory}" {searchQuery ? ` com o termo "${searchQuery}"` : ''}. <br/> Verifique filtros ou tente outra categoria. </p> )
               )}
               {isLoading && itemsToRender.length > 0 && !showFavoritesOnly && ( /* ... (keep existing loading more state) ... */
                   <div className="text-center py-6 mt-6"> <p className={`text-sm ${isDarkMode ? "text-gray-400" : "text-gray-600"}`}>Carregando mais notícias...</p> </div>
               )}
               {!isLoading && !showFavoritesOnly && displayedNewsCount >= filteredNews.length && filteredNews.length > 0 && ( /* ... (keep existing end of feed state) ... */
                   <div className="text-center py-10 mt-6"> <p className={`text-lg font-semibold ${isDarkMode ? "text-gray-400" : "text-gray-600"}`}>Fim das notícias para "{activeCategory}".</p> </div>
               )}
               {showFavoritesOnly && filteredNews.length > 0 && !isLoading && ( /* ... (keep existing favorites count state) ... */
                  <div className="text-center py-10 mt-6"> <p className={`text-lg font-semibold ${isDarkMode ? "text-gray-400" : "text-gray-600"}`}>Exibindo {filteredNews.length} favorito(s).</p> </div>
               )}
           </main>

           {/* Footer Ad Placeholder */}
           {appSettings.adSettings?.footerBanner?.enabled && (
             <div className="max-w-7xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-6">
                <AdMobBannerPlaceholder position="footer" adUnitId={appSettings.adSettings.footerBanner.id || ADMOB_TEST_IDS.BANNER} isDarkMode={isDarkMode} />
             </div>
            )}

            {/* Footer (uses feedSettings.showFooter) */}
            {appSettings.feedSettings.showFooter && (
             <footer className={`w-full py-6 mt-auto flex-shrink-0 ${isDarkMode ? 'bg-gray-800 border-t border-gray-700' : 'bg-gray-200 border-t border-gray-300'}`}>
                 <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                     <p className={`text-sm ${isDarkMode ? "text-gray-400" : "text-gray-600"}`}> © {new Date().getFullYear()} NewsFlow by João Ricardo <a href="https://www.instagram.com/joaoricardo.pe" target="_blank" rel="noopener noreferrer" className={`font-medium hover:underline ml-2 ${isDarkMode ? "text-blue-400" : "text-blue-600"}`}> @joaoricardo.pe </a> </p>
                 </div>
             </footer>
            )}

           {/* Scroll-to-Top Button */}
           {showScrollTop && ( /* ... (keep existing scroll-to-top) ... */
                <button onClick={() => window.scrollTo({ top: 0, behavior: "smooth" })} title="Voltar ao topo" className={`fixed bottom-6 right-6 p-3 rounded-full shadow-lg transition-opacity duration-300 z-30 ${isDarkMode ? "bg-blue-600 text-white hover:bg-blue-500" : "bg-blue-500 text-white hover:bg-blue-600"}`} aria-label="Voltar ao topo"> <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 15l7-7 7 7" /></svg> </button>
            )}

           {/* Modals Layer */}
           <NewsModal news={selectedNews} allNewsData={filteredNews} onClose={() => setSelectedNews(null)} isDarkMode={isDarkMode} toggleFavorite={toggleFavorite} isFavorited={selectedNews ? favoritedNews.has(selectedNews.id) : false} onOpenModal={setSelectedNews} currentlySpeakingId={currentlySpeakingId} setCurrentlySpeakingId={setCurrentlySpeakingId} adSettings={appSettings.adSettings} />
           {showPremiumModal && ( <PremiumAdModal onClose={() => setShowPremiumModal(false)} isDarkMode={isDarkMode} adUnitId={appSettings.adSettings?.rewardedPremium?.id || ADMOB_TEST_IDS.REWARDED} /> )}

           {/* Login Prompt Modal (NEW) */}
           <LoginPromptModal
                 isOpen={showLoginPromptModal}
                 onClose={() => {
                    setShowLoginPromptModal(false);
                    loginInitiatedByPrompt.current = false; // Reset flag if cancelled
                 }}
                 onLogin={handleLoginRequest}
                 isDarkMode={isDarkMode}
                 isLoading={authLoading}
            />

           {/* Settings Modal (Passes session and logout handler) */}
           <SettingsModal
                 isOpen={showSettingsModal}
                 onClose={() => setShowSettingsModal(false)}
                 isDarkMode={isDarkMode}
                 appSettings={appSettings}
                 updateSettings={updateSettings}
                 session={session} // Pass session info
                 handleLogout={handleLogout} // Pass logout function
            />
        </div>
      );
    }; // --- End of App Component ---

    // --- Initialize and Render React App ---
    const rootElement = document.getElementById("root");
    if (rootElement) {
        const supabase = window.supabase; // Get constructor from global scope
        if (!supabase) {
            console.warn("Supabase client script (supabase-js) not loaded or failed. Authentication will be unavailable.");
            // Optional: Display warning to user
            const warningDiv = document.createElement('div');
            warningDiv.style.cssText = 'background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; padding: .75rem 1.25rem; margin-bottom: 1rem; border-radius: .25rem; position: fixed; top: 10px; left: 10px; right: 10px; z-index: 9999; text-align: center; font-size: 0.875rem;';
            warningDiv.textContent = 'Aviso: Não foi possível carregar a biblioteca de autenticação (Supabase). Login/Logout podem não funcionar.';
            // Insert after the root div or at the beginning of body
            document.body.insertBefore(warningDiv, document.body.firstChild);

        }

        const root = ReactDOM.createRoot(rootElement);
        root.render(
            // StrictMode removed for this example to avoid potential double-effect issues
            // <React.StrictMode>
                <App />
            // </React.StrictMode>
        );
    } else {
        console.error("Root element with ID 'root' not found in the DOM.");
    }

  </script>
</body>
</html>
